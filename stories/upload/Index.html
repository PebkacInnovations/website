<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>PEBKAC Innovations</title>
	<meta name="description" content="A place for all the memes.">
	<meta name="keywords" content="memes, pebkac">
	<meta property="og:title" content="PebkacInnovations.com">
	<meta property="og:description" content="A place for all the memes.">
	<meta property="og:type" content="website">
 	<meta property="og:url" content="http://pebkacinnovations.com">
	<meta property="og:image" name="Image" content="http://PebkacInnovations.com/assets/thumb.png">
	<link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
	<link rel="icon" type="image/png" href="../favicon.png">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
	<link href="../assets/css/bootstrap.css" rel="stylesheet">
	<link href="../assets/css/styles.css" rel="stylesheet">
	<link href="../assets/css/3-col-portfolio.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//s.imgur.com/min/global.css?1483583267">
  <link rel="stylesheet" type="text/css" href="//s.imgur.com/min/gallery.css?1483583267">

</head>

<body>

  <span class="upload-button-container">
              <div id="createDropdown" class="options create-dropdown-opened">
                  <ul>
                      <li class="item"><a href="//imgur.com/upload" class="upload-subitem">Upload Images</a></li>
                      <li class="item"><a href="//imgur.com/vidgif" data-jafo="{@@event@@:@@vidToGifInvoked@@,@@meta@@:{@@control@@:@@uploadImagesDropdown@@}}">Video to GIF</a></li>
                      <li class="item"><a href="//imgur.com/memegen" data-jafo="{@@event@@:@@makeAMeme@@,@@meta@@:{@@control@@:@@uploadImagesDropdown@@}}">Make a Meme</a></li>
                  </ul>
              </div>
              <a class="upload-button" href="//imgur.com/upload">
                  <span class="icon-upload"></span>
                  <span class="upload-btn-text">New post</span>
                  <span id="create-dropdown-button" class="selection icon icon-arrow-down"></span>
              </a>
          </span>

          <div id="upload-modal-backdrop" class="modal-backdrop drop-target normal-transition">
            <div id="upload-modal" class="modal">
              <div class="icon-x">
              </div>
              <div class="primary-actions">
                <div class="drag-drop-box">
                  <img class="upload-giraffe" src="//s.imgur.com/images/upload-giraffe.png">
                  <img class="upload-pointer" src="//s.imgur.com/images/upload-pointer.png">
                  <div class="icon-upload">
                  </div>
                </div>
                <div class="drag-drop-text">
                  <input type="file" id="global-files-button" class="nodisplay" name="files[]" multiple="" accept=".jpg,.jpeg,.png,.gif,.apng,.tiff,.tif,.bmp,.pdf,.xcf,.webp">
                  <label class="browse-btn" for="global-files-button">Browse</label>
                  <!-- react-text: 18 -->&nbsp;<!-- /react-text -->
                  <span>or drag images here.</span>
                </div>
                <div class="paste-url">
                  <input id="paste-url-input" placeholder="Paste Image or URL">
                </div>
              </div>
              <div id="bottom-apps-container">
                <a>Meme Gen</a>
                <a>Video to Gif</a>
                <a>Browse my Imgur Uploads</a>
              </div>
            </div>
          </div>
          
</body>
