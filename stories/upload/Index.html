<body>

  <div class="popup">Drang and Drop  <button onclick="document.querySelector('input').click()">Or click</button></div>
  <input style="visibility: collapse; width: 0px;" type="file" onchange="upload(this.files[0])">

  <!-- So here is the magic -->
  <script>
      /* Drag'n drop stuff */
      window.ondragover = function(e) {e.preventDefault()}
      window.ondrop = function(e) {e.preventDefault(); upload(e.dataTransfer.files[0]); }
      function upload(file) {
          /* Is the file an image? */
          if (!file || !file.type.match(/image.*/)) return;
          /* It is! */
          document.body.className = "uploading";
          /* Lets build a FormData object*/
          var fd = new FormData(); // I wrote about it: https://hacks.mozilla.org/2011/01/how-to-develop-a-html5-image-uploader/
          fd.append("image", file); // Append the file
          var xhr = new XMLHttpRequest(); // Create the XHR (Cross-Domain XHR FTW!!!) Thank you sooooo much imgur.com
          xhr.open("POST", "https://api.imgur.com/3/image.json"); // Boooom!
          xhr.onload = function() {
              // Big win!
              document.querySelector("#link").href = JSON.parse(xhr.responseText).data.link;
              document.body.className = "uploaded";
          }

          xhr.setRequestHeader('Authorization', 'Client-ID 28aaa2e823b03b1'); // Get your own Client-ID at http://api.imgur.com/

          // Ok, I don't handle the errors. An exercise for the reader.
          /* And now, we send the formdata */
          xhr.send(fd);
      }
  </script>

  <!-- Bla bla bla stuff ... -->


  <style>
      body {text-align: center; padding-top: 100px;}
      #link, p , div {display: none}
      .uploading div {display: none}
      .uploaded div {display: none}
      .uploading p {display: inline}
      .uploaded #link {display: inline}
  </style>

  <p>Uploading...</p>
  <a id="link">It's online!!!</a>
